<app-nav></app-nav>
<section>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6 ">
				<p *ngIf="!newArticle.valid">Feilds Marked (*) are Required</p>
				<form [formGroup]="newArticle" (ngSubmit)="createArticle(newArticle.value)">
					
					<div class="form-group"> <span style="color: red">*</span>
						<input type="text" class="form-control form-control-lg" formControlName="title" placeholder="title" required>
					</div>

					<div class="form-group">
						<input type="text" class="form-control  form-control-lg" formControlName="description" placeholder="what is the article about?">
					</div>
						
					<div class="form-group"> <span style="color: red">*</span>
					   <textarea class="form-control" formControlName="body" rows="3" required></textarea>
					 </div> 

					<div class="form-group form-group-lg">
						<input type="text" class="form-control form-control-lg" formControlName="tags" placeholder="enter your tags">
					</div>
					<input type="submit" [disabled]="!newArticle.valid"  value="Publish" class="btn btn-primary float-right">
				</form>
			</div>
		</div>
	</div>
</section>
