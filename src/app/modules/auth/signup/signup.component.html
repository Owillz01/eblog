<app-nav></app-nav>
<section>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6 ">
				<div class="text-center">
					<h2>Sign up</h2>
					<a (click)="navToLogin()" >have an account?</a>
				</div>
					<p>Fields marked (*) are required</p>
				<form [formGroup]="signupForm" (ngSubmit)="signUp(signupForm.value)">
					<div class="form-group"><span style="color: red">*</span>
						<input type="text" class="form-control form-control-lg" formControlName="userName" placeholder="Username" >
					</div>

					<div class="form-group"><span style="color: red">*</span>
						<input type="email" class="form-control  form-control-lg" formControlName="email" placeholder="Email" >
					</div>

					<div class="form-group form-group-lg"><span style="color: red">*</span>
						<input type="password" class="form-control form-control-lg" formControlName="password" placeholder="password. Minmu 6" >
					</div>
					<input type="submit" [disabled]="!signupForm.value" value="Sign Up" class="btn btn-primary float-right">
				</form>
			</div>
		</div>
	</div>
</section>
