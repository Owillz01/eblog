<section>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6 ">
				<div class="text-center">
					<h2>Sign up</h2>
					<a (click)="navToLogin()" >have an account?</a>
				</div>
				<form [formGroup]="signupForm" (ngSubmit)="signUp(signupForm.value)">
					<div class="form-group">
						<input type="text" class="form-control form-control-lg" formControlName="userName" placeholder="Username" value="godswill">
					</div>

					<div class="form-group">
						<input type="email" class="form-control  form-control-lg" formControlName="email" placeholder="Email" value="godswill.bincom@gmail.com">
					</div>

					<div class="form-group form-group-lg">
						<input type="password" class="form-control form-control-lg" formControlName="password" placeholder="password" value="1234567890">
					</div>
					<input type="submit" value="Sign Up" class="btn btn-primary float-right">
				</form>
			</div>
		</div>
	</div>
</section>
