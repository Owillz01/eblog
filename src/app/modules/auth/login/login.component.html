<section>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-5 ">
				<div class="text-center">
					<h2>Sign in</h2>
					<a (click)="toSignup()">Need an account?</a>
				</div>
				<form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">				

					<div class="form-group">
						<input type="text" class="form-control   form-control-lg" formControlName="email" placeholder="Email">
					</div>

					<div class="form-group form-group-lg">
						<input type="password" class="form-control form-control-lg" formControlName="password" placeholder="password">
					</div>
					<input type="submit" [disabled]="!loginForm.valid"  value="Sign In" class="btn btn-primary float-right">
				</form>
			</div>
		</div>
	</div>
</section>
