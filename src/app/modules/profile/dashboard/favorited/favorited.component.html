<section *ngFor="let fav of favorited | paginate: { itemsPerPage: 20, currentPage: p }">
	<div *ngIf="fav.favorited">
		<div class="row" >
			
			<div class="col">
				<div class="row justify-content-between">
					<div class="col-2">
						<div class="row">
							<div class="col-md-6 dp__container"> 
								<!-- <img src="../../../assets/dp/dp.png" alt="display picture" class=".dp__img">  -->
								<span *ngIf="fav.author.image==''"><img src="../../../../assets/icons/user.png"></span>
								<span *ngIf="!fav.author.image==''"><img src="{{fav.author.image}}"></span>
							</div>
							
									<span>
										<p class="username">{{fav.author.username}}</p>
										<p class="date">{{fav.createdAt  | date : "mediumDate" }}</p>
									</span>
								
						</div>
					</div>
					<div class="col-md-1 span__favorite"  >
						<span *ngIf="!fav.favorited" (click)="createArticleFavorite(fav.slug)"><img src="../../../../assets/icons/love.svg" alt=""></span>
						<span *ngIf="fav.favorited" (click)="deleteArticleFavorite(fav.slug)" ><img src="../../../../assets/icons/passion.svg" alt=""></span>
						<span>{{fav.favoritesCount}}</span>
					</div>
				</div>
				<div class="row justify-content-between">
					<div class="col-md-8">
						<h3>{{fav.title}}</h3>
						<p class="article__body"> {{fav.body}}
						</p>
					</div>
					
				</div>
				<div class="row justify-content-between">
					<div class="col-2 read_more">
						<span (click)="navToArticle(fav.slug)">Read More...</span>
					</div>
					<div class="float-right" >
						<span class="tag__span" *ngFor="let tag of fav.tagList">{{tag}}</span> 

					</div>
				</div>
			</div>
		</div>
			<hr>
		
	</div>
</section>

<pagination-controls 
	(pageChange)="p = $event"
	previousLabel=""
	nextLabel=""
	class="my-pagination"

	></pagination-controls>
