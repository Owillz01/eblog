<section *ngFor="let fav of favorited">
	<div *ngIf="fav.favorited">
		<div class="row" >
			
			<div class="col">
				<div class="row justify-content-between">
					<div class="col-2">
						<div class="row">
							<div class="col-md-6 dp__container"> 
								<img src="../../../assets/dp/dp.png" alt="display picture" class=".dp__img"> 
							</div>
							
									<span>
										<p class="username">{{fav.author.username}}</p>
										<p class="date">{{fav.createdAt  | date : "mediumDate" }}</p>
									</span>
								
						</div>
					</div>
					<div class="col-md-1 span__favorite"  >
						<!-- <span *ngIf="!article.favorited || fav " (click)="createArticleFavorite(article.slug)"><img src="../../../../assets/icons/love.svg" alt=""></span> -->
						<span (click)="deleteArticleFavorite(article.slug)" ><img src="../../../../assets/icons/passion.svg" alt=""></span>
						<span>{{fav.favoritesCount}}</span>
					</div>
				</div>
				<div class="row justify-content-between">
					<div class="col-md-8">
						<h3>{{fav.title}}</h3>
						<p class="article__body"> {{fav.body}}
						</p>
					</div>
					
				</div>
				<div class="row justify-content-between">
					<div class="col-2 read_more">
						<span (click)="navToArticle(fav.slug)">Read More...</span>
					</div>
					<div class="float-right" >
						<span class="tag__span" *ngFor="let tag of fav.tagList">{{tag}}</span> 

					</div>
				</div>
			</div>
		</div>
			<hr>
		
	</div>
</section>
